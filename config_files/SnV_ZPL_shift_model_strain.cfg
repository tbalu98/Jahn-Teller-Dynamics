# ==================== Essential Settings ====================
[essentials]
maximum_number_of_vibrational_quanta = 12
output_prefix = SnV_ZPL_shift
output_folder = results/SnV_results
input_folder = data/SnV_data

# Basis vectors for E⊗e system coordinate system
basis_vector_1 = 1, -1, 0
basis_vector_2 = 1, 1, -2
basis_vector_3 = 1, 1, 1

# Use four-state model (set to true for model-only calculation)
model_hamiltonian = false

# Output options
save_raw_parameters = false
save_model_hamiltonian_cfg = false
save_taylor_coeffs_cfg = true

# ==================== Ground State Parameters ====================
[ground_state_parameters]
# Model Hamiltonian parameters
# λ: Spin-orbit splitting (in meV)
spin-orbit_splitting_energy = -3.916522249099998
# gL: Orbital reduction factor
orbital_reduction_factor = 0.328
# Model parameter δf
delta_f = 0.015419206846722062
# Model parameter f
f = 0.15436237847283443

# ==================== Excited State Parameters ====================
[excited_state_parameters]
# Model Hamiltonian parameters
# λ: Spin-orbit splitting (in meV)
spin-orbit_splitting_energy = -12.099977890299996
# gL: Orbital reduction factor
orbital_reduction_factor = 0.782
# Model parameter δf
delta_f = 0.23205700759117592
# Model parameter f
f = 0.09814193412899866

# ==================== Magnetic Field ====================
[magnetic_field]
# Magnetic field strength range (in Tesla)
minimum = 0.0
maximum = 10.0
step_number = 11

# Direction vector (will be normalized automatically)
direction_vector = 1.0, 0.0, 0.0

# ==================== Strain Field ====================
[strain_field]
# Strain field vector
strain_vector = 10.0 , 10.0
