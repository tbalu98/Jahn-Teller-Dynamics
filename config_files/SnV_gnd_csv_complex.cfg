# ==================== Essential Settings ====================
[essentials]
maximum_number_of_vibrational_quanta = 12
output_prefix = SnV_gnd
output_folder = results/SnV_gnd_csv
input_folder = data/SnV_data

# Orbital basis states representation: 'real' or 'complex'
orbital_basis_states = complex

# Output options
save_raw_parameters = false
save_model_hamiltonian_cfg = true
save_taylor_coeffs_cfg = true

# Basis vectors for EâŠ—e system coordinate system
basis_vector_1 = 1, -1, 0
basis_vector_2 = 1, 1, -2
basis_vector_3 = 1, 1, 1


# ==================== Atomic Structure Parameters ====================
[atom_structure_parameters]
# Atomic properties (required when using CSV files)
# Atomic masses (in Da)
masses_of_atoms = 118.71, 12.011
# Chemical symbols
names_of_atoms = Sn, C
# Number of each atom type
numbers_of_atoms = 1, 510

# Lattice basis vectors (in Angstrom)
basis_vector_1 = 14.17860889, 0.0, 0.0
basis_vector_2 = 0.0, 14.17860889, 0.0
basis_vector_3 = 0.0, 0.0, 14.17860889


# ==================== System Parameters ====================
[system_parameters]
# Spin-orbit coupling from DFT (in meV)
dft_spin-orbit_coupling = -8.3

# Orbital reduction factor (gL)
orbital_reduction_factor = 0.328

# CSV geometry files (paths relative to input_folder)
high_symmetry_geometry = SnV_gnd_system_parameters_high_symmetry_geometry.csv
global_minimum_geometry = SnV_gnd_system_parameters_global_minimum_geometry.csv
saddle_point_geometry = SnV_gnd_system_parameters_saddle_point_geometry.csv

# Energies from DFT calculations (in eV)
high_symmetric_geometry_energy = -5368.30679265
global_minimum_energy = -5368.32839163
saddle_point_energy = -5368.32682965


# ==================== Magnetic Field ====================
[magnetic_field]
# Magnetic field strength range (in Tesla)
minimum = 0.0
maximum = 10.0
step_number = 11

# Direction vector (will be normalized automatically)
direction_vector = 1.0, 0.0, 0.0
