# ==================== Essential Settings ====================
[essentials]
maximum_number_of_vibrational_quanta = 12
output_prefix = SnV_gnd
output_folder = results/SnV_results
input_folder = data/SnV_data

# Orbital basis states representation: 'real' or 'complex'
orbital_basis_states = real

# Output options
save_raw_parameters = false
save_model_hamiltonian_cfg = false
save_taylor_coeffs_cfg = false

# Use four-state model (set to true for model-only calculation)
model_hamiltonian = false

# Basis vectors for E⊗e system coordinate system
basis_vector_1 = 1, -1, 0
basis_vector_2 = 1, 1, -2
basis_vector_3 = 1, 1, 1

# ==================== System Parameters ====================
[system_parameters]
# Spin-orbit coupling from DFT (in meV)
dft_spin-orbit_coupling = -8.3

# Orbital reduction factor (gL)
orbital_reduction_factor = 0.328

# Taylor coefficients of electron-phonon interaction (in meV)
# F: First-order Taylor coefficient
f = 57.49129657301385
# G: Second-order Taylor coefficient
g = 1.4911582908689038
# ℏω: Vibrational quantum (in meV)
vibrational_energy_quantum = 79.49632746698165


# ==================== Magnetic Field ====================
[magnetic_field]
# Magnetic field strength range (in Tesla)
minimum = 0.0
maximum = 10.0
step_number = 11

# Direction vector (will be normalized automatically)
direction_vector = 1.0, 0.0, 0.0

# Lattice basis vectors for magnetic field (in Angstrom)
basis_vector_1 = 14.17860889, 0.0, 0.0
basis_vector_2 = 0.0, 14.17860889, 0.0
basis_vector_3 = 0.0, 0.0, 14.17860889
