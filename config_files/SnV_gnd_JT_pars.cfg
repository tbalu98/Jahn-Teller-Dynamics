# ==================== Essential Settings ====================
[essentials]
maximum_number_of_vibrational_quanta = 12
output_prefix = SnV_gnd
output_folder = results/SnV_gnd_JT_pars
input_folder = data/SnV_data

# Orbital basis states representation: 'real' or 'complex'
orbital_basis_states = real

# Basis vectors for E⊗e system coordinate system
basis_vector_1 = 1, -1, 0
basis_vector_2 = 1, 1, -2
basis_vector_3 = 1, 1, 1



# ==================== Atomic Structure Parameters ====================
[atom_structure_parameters]
# Atomic properties (required when using direct parameters)
# Atomic masses (in Da)
masses_of_atoms = 118.71, 12.011
# Chemical symbols
names_of_atoms = Sn, C
# Number of each atom type
numbers_of_atoms = 1, 510

# Lattice basis vectors (in Angstrom)
basis_vector_1 = 14.17860889, 0.0, 0.0
basis_vector_2 = 0.0, 14.17860889, 0.0
basis_vector_3 = 0.0, 0.0, 14.17860889


# ==================== System Parameters ====================
[system_parameters]
# Jahn-Teller interaction parameters (in meV)
# E_JT: Jahn-Teller stabilization energy
Jahn-Teller_energy = 21.599
# δ: Barrier energy (2nd order)
barrier_energy = 1.562
# ℏω: Vibrational quantum
vibrational_energy_quantum = 79.4954

# Spin-orbit coupling from DFT (in meV)
DFT_spin-orbit_coupling = -8.3

# Orbital reduction factor (gL)
orbital_reduction_factor = 0.328

# Distances between lattice configurations (in Angstrom · √(Da))
# Required for calculating Taylor coefficients
# Note: Da is the atomic mass unit (Dalton)
high_symmetric_geometry-minimum_energy_geometry_distance = 0.1644
high_symmetric_geometry-saddle_point_geometry_distance = 0.1676


# ==================== Magnetic Field ====================
[magnetic_field]
# Magnetic field strength range (in Tesla)
minimum = 0.0
maximum = 10.0
step_number = 11

# Direction vector (will be normalized automatically)
direction_vector = 1.0, 0.0, 0.0

# Lattice basis vectors for magnetic field (in Angstrom)
basis_vector_1 = 14.17860889, 0.0, 0.0
basis_vector_2 = 0.0, 14.17860889, 0.0
basis_vector_3 = 0.0, 0.0, 14.17860889


