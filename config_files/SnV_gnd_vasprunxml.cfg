# ==================== Essential Settings ====================
[essentials]
# Maximum number of vibrational quanta in the calculation
maximum_number_of_vibrational_quanta = 12

# Output settings
# Prefix for output files
output_prefix = SnV_gnd
# Directory for results
output_folder = results/SnV_results
# Directory containing input files
input_folder = data/SnV_data

# Orbital basis states representation: 'real' or 'complex'
orbital_basis_states = real

# Output options
# Save geometries as CSV files
save_raw_parameters = true
# Save model Hamiltonian config
save_model_hamiltonian_cfg = true
# Save Taylor coefficients config
save_taylor_coeffs_cfg = true

# Basis vectors for EâŠ—e system coordinate system
basis_vector_1 = 1, -1, 0
basis_vector_2 = 1, 1, -2
basis_vector_3 = 1, 1, 1


# ==================== System Parameters ====================
[system_parameters]
# Geometry files (vasprun.xml format) - paths relative to input_folder
# High symmetry structure
high_symmetry_geometry = SnV_gnd_D3d.xml
# Jahn-Teller distorted minimum
global_minimum_geometry = SnV_gnd_C2h.xml
# Saddle point (for 2nd order)
saddle_point_geometry = SnV_gnd_saddle_point.xml

# Spin-orbit coupling from DFT calculation (in meV)
# Note: For holes, this is typically negative
DFT_spin-orbit_coupling = -8.3

# Orbital reduction factor (gL) - typically between 0 and 1
orbital_reduction_factor = 0.328


# ==================== Magnetic Field (Optional) ====================
[magnetic_field]
# Magnetic field strength range (in Tesla)
minimum = 0.0
maximum = 10.0
# Number of field values to calculate
step_number = 11

# Direction vector (will be normalized automatically)
# x, y, z components
direction_vector = 1.0, 0.0, 0.0
